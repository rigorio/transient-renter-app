<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!item ">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button (click)="filepicker()">Add Image</button>

  <!--<ion-item>-->
    <!--<ion-label id="profile_image" stacked>Select Image</ion-label>-->
    <!--<ion-input type="file" accept=".png, .jpg" (change)="selectFile($event)">-->
      <!--Upload Image-->
    <!--</ion-input>-->
  <!--</ion-item>-->

  <img src="{{coverPic}}" alt="no img selected" *ngIf="coverPic!=null"/>


  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input [(ngModel)]="price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Slots available</ion-label>
    <ion-input [(ngModel)]="slots"></ion-input>
  </ion-item>

  <button ion-button (click)="createItem()">Add Item</button>


</ion-content>
