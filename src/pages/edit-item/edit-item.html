<ion-header>

  <ion-navbar>
    <ion-title>editItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label id="profile_image" stacked>Select Image</ion-label>
      <ion-input type="file" accept=".png, .jpg" (change)="selectFile($event)">
        Upload Image
      </ion-input>
    </ion-item>

    <img src="{{coverPic}}" alt="no img selected" *ngIf="coverPic!=null"/>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="transient.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input [(ngModel)]="transient.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input [(ngModel)]="transient.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="transient.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Slots available</ion-label>
      <ion-input [(ngModel)]="transient.slots"></ion-input>
    </ion-item>

    <button ion-button (click)="editItem()">Save</button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Reservations
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Contacts
        </ion-col>
        <ion-col>
          Arrival
        </ion-col>
        <ion-col>
          Departure
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>

      <ion-row *ngFor="let reservation of reservations">
        <ion-col>
          {{reservation.name}}
        </ion-col>
        <ion-col>
          <ion-list *ngFor="let contact of reservation.contacts">
            {{contact}}
          </ion-list>
        </ion-col>
        <ion-col>
          {{reservation.arrival}}
        </ion-col>
        <ion-col>
          {{reservation.departure}}
        </ion-col>
        <ion-col>
          <button class="icon" (click)="delete(reservation)" ion-button color="danger" clear icon-only>
            <ion-icon name='trash'></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>


</ion-content>
