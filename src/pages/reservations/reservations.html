<ion-header>

  <ion-navbar color = "primary">
    <ion-title>My Reservations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Reservations
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Arrival
        </ion-col>
        <ion-col>
          Departure
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>

      <ion-row *ngFor="let reservation of reservations">
        <ion-col>
          {{reservation.title}}
        </ion-col>
        <ion-col>
          {{reservation.arrival}}
        </ion-col>
        <ion-col>
          {{reservation.departure}}
        </ion-col>
        <ion-col>
          <button class="icon" (click)="view(reservation)" ion-button color="primary" clear icon-only>
            <ion-icon name='eye'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button class="icon" (click)="delete(reservation)" ion-button color="danger" clear icon-only>
            <ion-icon name='trash'></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
</ion-content>
