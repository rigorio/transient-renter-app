<ion-header>

  <ion-navbar color="primary">
    <ion-title>Advanced Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Keyword</ion-label>
    <ion-input [(ngModel)]="keyword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Property Type</ion-label>
    <ion-select [(ngModel)]="propertyType">
      <ion-option>Rooms</ion-option>
      <ion-option>House</ion-option>
      <ion-option>Apartment</ion-option>
      <ion-option>Condominium</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Minimum Rating</ion-label>
    <ion-select [(ngModel)]="rating">
      <ion-option>1</ion-option>
      <ion-option>2</ion-option>
      <ion-option>3</ion-option>
      <ion-option>4</ion-option>
      <ion-option>5</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Sort by rating</ion-label>
    <ion-select [(ngModel)]="sortedRating">
      <ion-option>None</ion-option>
      <ion-option>Lowest</ion-option>
      <ion-option>Highest</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Minimum Budget</ion-label>
    <ion-input type="number" [(ngModel)]="minPrice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Maximum Budget</ion-label>
    <ion-input type="number" [(ngModel)]="maxPrice"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Number of slots</ion-label>
    <ion-input type="number" [(ngModel)]="slots"></ion-input>
  </ion-item>


  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Amenities</ion-label>
        <ion-select [(ngModel)]="amenn">
          <ion-option *ngFor="let a of amenns">{{a}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <button (click)="addAmenity()" ion-button color="primary" outline>
        Add Amenity
      </button>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let amenity of amenities" class="login-button">
    <ion-list>
      <button ion-item (click)="deleteAmenity(amenity)">
        {{amenity}}
        <ion-icon name="close" item-end></ion-icon>
      </button>
    </ion-list>
  </ion-row>

  <button class="login-button" ion-button (click)="search()">Search</button>

</ion-content>
