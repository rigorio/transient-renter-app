<ion-content padding>
  <h1 style="color: #555F61; padding-top: 10%" padding-left>Registration</h1>

  <ion-card>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input pattern="[A-Za-z]" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input pattern="[A-Za-z]" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="registrantEmail"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registrantPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>


    <button margin-top class="login-button" ion-button (click)="register()">Register</button>
    <button margin-top class="login-button" ion-button (click)="login()" outline>I already have an account</button>

  </ion-card>

</ion-content>
