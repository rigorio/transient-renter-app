<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="registrantName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="registrantEmail"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registrantPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Contact</ion-label>
            <ion-input [(ngModel)]="contact"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button class="baton" (click)="addContact(contact)" ion-button color="secondary">
            Add Contact
          </button>
        </ion-col>
      </ion-row>


      <ion-row *ngFor="let contact of contacts" class="login-button">
        <ion-list>
          <button class="login-button" ion-item (click)="deleteContact(contact)">
            {{contact}}
            <ion-icon name="close" item-end></ion-icon>
          </button>
        </ion-list>
      </ion-row>

    </ion-grid>

    <button class="login-button" ion-button (click)="register()">Register</button>
  </ion-card>

</ion-content>
