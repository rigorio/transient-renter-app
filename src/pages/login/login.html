<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <br>
    <button class="login-button" ion-button (click)="login()">Login</button>
    <br>
    <br>
    <button class="login-button" ion-button (click)="register()">Register</button>
  </ion-card>

</ion-content>
