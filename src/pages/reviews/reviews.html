<ion-header>

  <ion-navbar>
    <ion-title>Leave a review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-range [(ngModel)]="score" min="1" max="5" step="1">
      <ion-icon range-left small name="star-outline"></ion-icon>
      <ion-icon range-right name="star"></ion-icon>
    </ion-range>
    <ion-label>{{score + (score > 1 ? 'stars' : 'star')}}</ion-label>
  </ion-item>

  <ion-textarea [(ngModel)]="review" placeholder="Review..." rows="5">
  </ion-textarea>

  <button color="primary" class="login-button" ion-button (click)="finishReview()">Finish review</button>


</ion-content>
