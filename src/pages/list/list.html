<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>Tap here to search</ion-label>
    <ion-input (change)="keyword"></ion-input>
  </ion-item>


  <ion-card *ngFor="let transient of transients" (click)="itemTapped($event, transient)">
    <ion-card-header>
      <p>
        {{transient.slots}} units available
      </p>
      <ion-card-title>
        {{transient.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{transient.description}}
    </ion-card-content>
  </ion-card>
