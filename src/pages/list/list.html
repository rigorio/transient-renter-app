<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>Tap here to search</ion-label>
    <ion-input [(ngModel)]="keyword" (change)="search()"></ion-input>
  </ion-item>


  <ion-card class="ioncard" *ngFor="let transient of transients" (click)="itemTapped($event, transient)">
    <div class="clearfix float-my-children">
      <div class="frame">
        <span class="helper"></span>
        <img class="maximg" src="{{ transient.coverPic }}" alt="no pic added" *ngIf="transient.coverPic!=null"/>
      </div>
      <div>
        <ion-card-header>
          <p>

            {{transient.country}}
          </p>
          <ion-card-title>
            {{transient.title}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </div>
    </div>
  </ion-card>
