<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Tap here and press enter to search" animated [(ngModel)]="keyword"
                   (search)="search()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <br>
  <button outline ion-button (click)="addFilter()">Advanced Search</button>
  <br>
  <!--<ion-item>-->
  <!--<ion-label floating>Tap here to search</ion-label>-->
  <!--<ion-input [pattern]="pattern" title="No special" [(ngModel)]="keyword" (change)="search()"></ion-input>-->
  <!--</ion-item>-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card class="cardo" *ngFor="let transient of transients" (click)="itemTapped($event, transient)" text-left>

    <img class="limit" src="{{ transient.coverPic }}" alt="no pic added" *ngIf="transient.coverPic!=null"/>


    <!--<ion-card-header>-->
    <ion-card-content class="ccm">
      <!--<ion-card-title>-->
      <span class="units">{{transient.propertyType}} - {{transient.slots}} units</span>
      <br>
      <span class="crop titulo">
        <b>
          {{transient.title}}
        </b>
      </span>
      <br>

      <!--{{transient.average != null ? transient.average : ""}}-->
      <ion-icon class="star-color" name="star" *ngIf="transient.stars.length > 0"></ion-icon>
      <ion-icon class="star-color" name="star" *ngIf="transient.stars.length > 1"></ion-icon>
      <ion-icon class="star-color" name="star" *ngIf="transient.stars.length > 2"></ion-icon>
      <ion-icon class="star-color" name="star" *ngIf="transient.stars.length > 3"></ion-icon>
      <ion-icon class="star-color" name="star" *ngIf="transient.stars.length > 4"></ion-icon>
      <ion-icon name="star-outline" *ngIf="transient.stars.length <= 0"></ion-icon>
      <ion-icon name="star-outline" *ngIf="transient.stars.length <= 1"></ion-icon>
      <ion-icon name="star-outline" *ngIf="transient.stars.length <= 2"></ion-icon>
      <ion-icon name="star-outline" *ngIf="transient.stars.length <= 3"></ion-icon>
      <ion-icon name="star-outline" *ngIf="transient.stars.length <= 4"></ion-icon>
      <!--{{transient.houseReviews.length > 0 ? transient.houseReviews.length : ""}} review-->
      <br>
      <span class="presyu">
        â‚± {{transient.price}}
      </span>
      <br>
      <span class="girl">
      {{transient.street}},
        {{transient.city}},
        {{transient.state}},
        {{transient.country}}
      </span>

      <!--{{transient.}}-->
      <!--<rating class="starsize" [rate]="transient.average"-->
      <!--readonly="false" style="zoom:0.5;">-->
      <!--</rating>-->
    </ion-card-content>

  </ion-card>
